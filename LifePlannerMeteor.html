<head>
  <title>LifePlannerMeteor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<!--FRAMEWORK-->
<body>
    <div class="container-fluid">
        <!--TODAY-->
        <div class="col-md-12">
            <h1>WELCOME :)</h1>
            <!--Inspirational Quote-->
            {{>quoteTemplate}}
        </div>
        <!--ROW 1-->
        <div class="col-md-12">
            <div class="col-md-4">
            <h2>TASKS YOU CAN FINISH</h2>

            <!--tasks, events, meetings, etc-->
            {{>tasksDisplayTemplate}}
            {{>tasksInputTemplate}}
            </div>

            <!--WORKFLOW CONTROL CENTER-->
            <div class="col-md-8">
                <div class="col-md-5">
                    <h2>ON YOUR NEXT BREAK, TRY:</h2>
                    <!--break tips-->
                    {{>breakTipsTemplate}}
                </div>
                <div class="col-md-3">
                    <!--timer-->
                    {{>timerTemplate}}
                </div>
            </div>
            </div>


            <!--PROJECT MANAGER-->
            <div class="col-md-12">
                <h2>PROJECTS</h2>
            </div>
    </div>
</body>



<!--TEMPLATES-->


<!--TODAY-->
<!--Inspirational Quote-->
<template name="quoteTemplate">
    <h3>Insert inspirational quote here</h3>
</template>

<!--Tasks-->
<!--tasks display-->
<template name="tasksDisplayTemplate">
    {{#each tasks_db_caller}}
        <ul class="list-group">
            <li class="list-group-item">
                {{task}}
            </li>
        </ul>
        
    {{/each}}
</template>
<!--tasks input-->
<template name="tasksInputTemplate">
    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add a task :D" id="newTask">
            
            <!--enter button-->
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="tasks-enter-button">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </span>
        </div>
    </form>
</template>



<!--WORKFLOW CONTROL CENTER-->
<!--Break Tips-->
<template name="breakTipsTemplate">
    
</template>
<!--Timer-->
<template name="timerTemplate">
    <h1 id="Timer">60:00 left till break</h1>
    <button class="btn btn-default btn-block">
        GO
    </button>
</template>

<!--PROJECTS-->
